<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}</title>

  {{ $scss := resources.Get "sass/main.scss" }}
  {{ $opts := dict "targetPath" "assets/css/main.css" "enableSourceMap" (not hugo.IsProduction) }}
  {{ $css := $scss | css.Sass $opts | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink | relURL }}" integrity="{{ $css.Data.Integrity }}" />

  <link rel="stylesheet" href="{{ "assets/css/fontawesome-all.min.css" | relURL }}" />
</head>
