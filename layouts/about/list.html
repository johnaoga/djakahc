{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <div class="card" style="margin-bottom:16px">{{ .Content }}</div>

    <section>
      <h2>Bureau ex√©cutif</h2>
      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:16px;">
        {{ range site.Data.boards.executive }}
          <div class="card" style="text-align:center">
            <img src="{{ .photo | relURL }}" alt="{{ .person }}" style="width:100%; height:160px; object-fit:cover; border-radius:6px;"/>
            <h3 style="margin:8px 0">{{ .person }}</h3>
            <small>{{ .name }}</small>
          </div>
        {{ end }}
      </div>
    </section>

    <section style="margin-top:24px">
      <h2>Staff technique</h2>
      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:16px;">
        {{ range site.Data.boards.technical }}
          <div class="card" style="text-align:center">
            <img src="{{ .photo | relURL }}" alt="{{ .person }}" style="width:100%; height:160px; object-fit:cover; border-radius:6px;"/>
            <h3 style="margin:8px 0">{{ .person }}</h3>
            <small>{{ .role }}</small>
          </div>
        {{ end }}
      </div>
    </section>
  </article>
{{ end }}
